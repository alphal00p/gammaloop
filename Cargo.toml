[package]
name = "gammalooprs"
version = "0.0.1"
edition = "2021"
authors = ["Valentin Hirschi <valentin.hirschi@gmail.com>"]
categories = ["science"]
description = "An implementation of the Local Unitarity method for computing differential collider cross-sections."
keywords = ["loop", "cross-section", "perturbative", "physics"]
license-file = "LICENSE.md"
readme = "README.md"
repository = "https://github.com/alphal00p/gammaloop"

[profile.dev-optim]
inherits = "dev"
opt-level = 2
#lto=true

[profile.bench]
lto = "fat"

[[bench]]
name = "cff_scalar"
harness = false

[profile.release]
lto = "fat"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
insta = { version = "1.38.0", features = ["yaml", "json", "ron", "toml"] }


[dependencies]
# These will be patched
symbolica = { version = "0.8.0" }
#spenso = { version = "0.2.0", features = ["shadowing"] }
spenso = { git = "https://github.com/alphal00p/spenso", branch = "update_to_symb_08", features = [
    "shadowing",
] }

serde = { version = "1.0", features = ["derive"] }
serde_yaml = "*"
bincode = "1.3.3"
clap = "2.34"
color-eyre = { version = "^0.3", default-features = false }
eyre = "^0.4"
f128 = { git = "https://github.com/benruijl/f128" }
lorentz_vector = { git = "https://github.com/benruijl/lorentz_vector", branch = "hyperdual", features = [
    "serde_support",
    "hyperdual_support",
    "f128_support",
] }
hyperdual = { git = "https://gitlab.com/benruijl/hyperdual" }
rand = "0.8"
rayon = "1.5"
tabled = "0.7"
enum_dispatch = "*"
git-version = "0.3"
colored = "*"
yaml-rust = "0.4"
libc = "0.2.0"
statrs = "0.16.0"
smallvec = { version = "1.7", features = ["const_generics", "serde"] }
itertools = "0.8"
smartstring = { version = "*", features = ["serde"] }
vectorize = "0.2.0"
log = "*"
env_logger = "*"
pyo3-log = "0.11.0"
nalgebra = "0.32.3"
num-complex = "0.4.4"
rug = "1.22.0"
clarabel = "0"
wide = "0.7.13"
arbitrary-int = { version = "1.2.6", features = ["num-traits"] }
duplicate = "1.0.0"
rustc-hash = "1.1.0"
petgraph = "0.6.4"
enum-try-as-inner = "0.1.1"
indexmap = "2.2.2"
nohash-hasher = "0.2.0"

permutation = "0.4.1"
slotmap = { version = "1.0.7", features = ["serde"] }
ahash = { version = "0.8.8", features = ["serde"] }
# num = { version = "0.4.1", features = ["serde"] }
pprof = { version = "0.13.0", features = ["flamegraph"] }
derive_more = "0.99.17"
rand_xoshiro = "0.6.0"
funty = "2.0.0"
block-id = "0.2.1"
once_cell = "1.19.0"
enum_delegate = { git = "https://gitlab.com/dawn_app/enum_delegate" }
treena = "0.0.5"
serde_json = "1.0.115"
ctrlc = "3.4.4"
constcat = "0.5.0"
ref-ops = "0.2.5"
delegate = "0.12.0"
portrait = "0.3.0"
typed-index-collections = { version = "3.1.0", features = [
    "serde",
    "serde-alloc",
] }

[dependencies.pyo3]
features = ["multiple-pymethods"]
optional = true
version = "0.21"

[build-dependencies]
pyo3-build-config = "*"

[lib]
crate-type = ["cdylib", "lib"]
name = "_gammaloop"
required-features = ["python_api"]
bench = false
[[bin]]
name = "cli"
required-features = ["binary"]
bench = false
[features]
extension-module = ["pyo3/extension-module"]
default = ["python_api"]
higher_loops = []

python_api = ["pyo3", "extension-module"]
binary = []
fail-on-warnings = []

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[patch.crates-io]
symbolica = { path = "./python/gammaloop/dependencies/symbolica" }
[patch."https://github.com/alphal00p/spenso"]
symbolica = { path = "./python/gammaloop/dependencies/symbolica" }
