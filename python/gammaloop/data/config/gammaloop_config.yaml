symbolica:
  license: "GAMMALOOP_USER"
drawing:
  mode: "feynmp"
  combined_graphs_pdf_grid_shape: [3, 2]
  feynmp:
    reverse_outgoing_edges_order: true
    show_edge_labels: true
    show_particle_names: true
    show_edge_names: true
    show_edge_momenta: true
    show_edge_composite_momenta: true
    label_size: "20pt"
    label_distance: 13.0
    draw_arrow_for_all_edges: true
    draw_lmb: true
    arc_max_distance: 1.0
    external_legs_tension: 3.0
    default_tension: 1.0
    show_vertex_labels: true
    use_vertex_names: true
    vertex_size: 5.0
    vertex_shape: "circle"
    line_width: 1.75
    arrow_size_for_single_line: 1.5
    arrow_size_for_double_line: 2.0
    line_color: "black"
    label_color: "black"
    non_lmb_color: "blue"
    lmb_color: "red"
    anchor_tension: 2.0
    caption_size: "40pt"
export_settings:
  compile_cff: true
  numerator_settings:
    eval_settings:
      type: Joint
      cpe_rounds: 1
      compile_options:
        subtype: Compiled
    global_numerator: null
    global_prefactor: null
    gamma_algebra: Concrete
  cpe_rounds_cff: 1
  compile_separate_orientations: false
  gammaloop_compile_options:
    inline_asm: true
    optimization_level: 3
    fast_math: true
    unsafe_math: true
    compiler: g++
    custom: []
  tropical_subgraph_table_settings:
    panic_on_fail: false
    target_omega: 1.0
