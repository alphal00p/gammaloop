    use_vertex_names: frue
    vertex_size: 2.5
    vertex_shape: "circle"
    line_width: 1.0
    line_color: "black"
    label_color: "blue"
    lmb_color: "red"
    anchor_tension: 2.0
    caption_size: "20pt"
