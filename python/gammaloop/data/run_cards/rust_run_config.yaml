General:
  debug: 0
Integrand:
  type: unit_volume
  n_3d_momenta: 5
Integrator:
  n_bins: 16
  min_samples_for_update: 10000
  n_start: 100000
  n_increase: 100000
  n_max: 1000000
  integrated_phase: real
  learning_rate: 1.5
  train_on_avg: false
  show_max_wgt_info: true
Kinematics:
  e_cm: 60.0
Parameterization:
  b: 1.0
  mapping: linear
  mode: spherical # choices are cartesian, spherical, hyperspherical and hyperspherical_flat
#Selectors: []
Selectors:
  - type: jet
    min_jets: 0
    max_jets: 1000
    min_jpt: 0.0
    min_j1pt: 15.
    max_j1pt: -1.
    dR: 0.7
    use_fastjet: true
Observables:
  - type: cross_section
