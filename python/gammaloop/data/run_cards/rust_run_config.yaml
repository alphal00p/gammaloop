General:
  debug: 0
  use_ltd: false
Integrand:
  type: gamma_loop
Kinematics:
  e_cm: 3.0
  externals:
    type: constant
    momenta: null # Will be set automatically
Parameterization:
  mode: spherical
  mapping: linear
  b: 10.0
Integrator:
  n_bins: 16
  bin_number_evolution: null
  min_samples_for_update: 100
  n_start: 1000000
  n_increase: 0
  n_max: 1000000000
  integrated_phase: real
  learning_rate: 1.5
  train_on_avg: false
  show_max_wgt_info: false
  max_prob_ratio: 0.01
  seed: 0
Observables: []
Selectors: []
Stability:
  rotation_axis: x
  levels:
    - precision: Double
      required_precision_for_re: 1.0e-5
      required_precision_for_im: 1.0e-5
      escalate_for_large_weight_threshold: 0.9
    - precision: Quad
      required_precision_for_re: 1.0e-5
      required_precision_for_im: 1.0e-5
      escalate_for_large_weight_threshold: -1.0
sampling:
  type: default
