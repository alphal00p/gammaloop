# This workflow will install Python dependencies, and run all relevant gammaLoop tests
name: gammaLoopTests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f python/gammaloop/requirements.txt ]; then pip install -r python/gammaloop/requirements.txt; fi
    - name: Compile dependencies
      run: |
        ./bin/build_dependencies.sh    
    - name: Compile binary
      run: |
        ./bin/compile_bin.sh --release
    - name: Compile library
      run: |
        ./bin/compile_lib.sh --release
    - name: Run code checks
      run: |
        SYMBOLICA_LICENSE=`base64 -d <<< "ZTNmODM0MWQtNDAyZC01MjJkLTg3ZmEtNjQxNTMxOTkxNWEz"` ./bin/run_tests.sh python -m "codecheck"
    - name: Run python tests
      run: |
        SYMBOLICA_LICENSE=`base64 -d <<< "ZTNmODM0MWQtNDAyZC01MjJkLTg3ZmEtNjQxNTMxOTkxNWEz"` ./bin/run_tests.sh python
    - name: Run native rust tests
      run: |
        SYMBOLICA_LICENSE=`base64 -d <<< "ZTNmODM0MWQtNDAyZC01MjJkLTg3ZmEtNjQxNTMxOTkxNWEz"` ./bin/run_tests.sh rust
